<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form th:action="@{/register}" method="POST" th:object="${user}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required th:field="*{name}">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required th:field="*{username}">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required th:field="*{password}">

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" required th:field="*{dob}">

        <input type="submit" value="Sign Up">
    </form>
</div>
</body>
</html>
